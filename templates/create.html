<head>

  <title>Create Record</title>
  <style>

      font-family: 'Gowun Dodum', sans-serif;

  </style>

  <!--    GOOGLE FONTS LINK   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<!-- 이하 3개의 script 태그 안에 있는 코드 및 링크는 CRC32 변환 알고리즘임. 실제 변환해주는 사이트를 보고 참고했음. -->
  <script>
      if (location.hostname != 'localhost') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-44208259-6', 'auto');
        ga('send', 'pageview');
      }
  </script>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    ;(function($, window, document, undefined) {
      window.method = null;

      function hexToString(hex) {
        if (!hex.match(/^[0-9a-fA-F]+$/)) {
          throw new Error('is not a hex string.');
        }
        if (hex.length % 2 !== 0) {
          hex = '0' + hex;
        }
        var bytes = [];
        for (var n = 0; n < hex.length; n += 2) {
          var code = parseInt(hex.substr(n, 2), 16)
          bytes.push(code);
        }
        return bytes;
      }

      $(document).ready(function() {
        var input = $('#input');
        var output = $('#output');
        var checkbox = $('#auto-update');
        var dropzone = $('#droppable-zone');
        var option = $('[data-option]');
        var inputType = $('#input-type');

        var execute = function() {
          try {
            var type = 'text';
            var val = input.val();
            if (inputType.length) {
              type = inputType.val();
            }
            if (type === 'hex') {
              val = hexToString(val);
            }
            output.val(method(val, option.val()));
          } catch(e) {
            output.val(e);
          }
        }

        function autoUpdate() {
          if(!checkbox[0].checked) {
            return;
          }
          execute();
        }

        if(checkbox.length > 0) {
          input.bind('input propertychange', autoUpdate);
          inputType.bind('input propertychange', autoUpdate);
          option.bind('input propertychange', autoUpdate);
          checkbox.click(autoUpdate);
        }

        if(dropzone.length > 0) {
          var dropzonetext = $('#droppable-zone-text');

          $(document.body).bind('dragover drop', function(e) {
            e.preventDefault();
            return false;
          });

          if(!window.FileReader) {
            dropzonetext.text('Your browser does not support.');
            $('input').attr('disabled', true);
            return;
          }

          dropzone.bind('dragover', function() {
            dropzone.addClass('hover');
          });

          dropzone.bind('dragleave', function() {
            dropzone.removeClass('hover');
          });

          dropzone.bind('drop', function(e) {
            dropzone.removeClass('hover');
            file = e.originalEvent.dataTransfer.files[0];
            dropzonetext.text(file.name);
            autoUpdate();
          });

          input.bind('change', function() {
            file = input[0].files[0];
            dropzonetext.text(file.name);
            autoUpdate();
          });

          var file;
          execute = function() {
            reader = new FileReader();
            var value = option.val();
            if (method.update) {
              var batch = 1024 * 1024 * 2;
              var start = 0;
              var total = file.size;
              var current = method;
              reader.onload = function (event) {
                try {
                  current = current.update(event.target.result, value);
                  asyncUpdate();
                } catch(e) {
                  output.val(e);
                }
              };
              var asyncUpdate = function () {
                if (start < total) {
                  output.val('hashing...' + (start / total * 100).toFixed(2) + '%');
                  var end = Math.min(start + batch, total);
                  reader.readAsArrayBuffer(file.slice(start, end));
                  start = end;
                } else {
                  output.val(current.hex());
                }
              };
              asyncUpdate();
            } else {
              output.val('hashing...');
              reader.onload = function (event) {
                try {
                  output.val(method(event.target.result, value));
                } catch (e) {
                  output.val(e);
                }
              };
              reader.readAsArrayBuffer(file);
            }
          };
        }

        $('#execute').click(execute);

        var parts = location.pathname.split('/');
        $('a[href="' + parts[parts.length - 1] + '"]').addClass('active');
      });
    })(jQuery, window, document);
  </script>
</head>
<body>
  <center>
    <h1>제품 등록</h1>
    <a href="{% url 'stdisplay'%}"><img src="/static/img/robomation_logo.png" alt="로고"></a>
    <hr>
    {% if user.is_authenticated %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

    <table border="1">
      <tr>
        <td>제품 구분</td>
        <td><input type="text" placeholder="name_ko" name="name_ko" value=""></td>
      </tr>
      <tr>
        <td>Device Name</td>
        <td><input type="text" placeholder="name_en" name="name_en" value=""></td>
      </tr>
      <tr>
        <td>Service UUID</td>
        <td><input type="text" placeholder="service" name="service" value=""></td>
      </tr>
      <tr>
        <td>Product ID</td>
        <td><input type="text" placeholder="product" name="product" value=""></td>
      </tr>
      <tr>
        <td>Device ID</td>
        <td><input type="text" placeholder="device" name="device" value=""></td>
      </tr>
      <tr>
        <td>DFU File Name</td>
        <td>
          <div class="input">
            <div id="droppable-zone">
              <input class="droppable-file" id="input" type="file" placeholder="Input2" name="uploadedFile">
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>DFU CRC32</td>
        <td>
          <div class="submit">
            <input class="btn btn-default" id="execute" type="button" value="Hash">
            <label>
              <input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
            </label>
          </div>

          <div class="output">
            <input id="output" type="text" placeholder="crc" name="crc" value="">
          </div>
        </td>
      </tr>
      <tr>
        <td>Image Name</td>
        <td><input type="file" placeholder="device" name="imageFile" value=""></td>
      </tr>
    </table>

    <input type="Submit" name="submit" value="추가하기"> |
    <a style="color: blue; font-size: 18px; text-decoration: none;" href="{% url 'stdisplay'%}"> 홈으로 이동 </a>
    <hr>
    <!-- "추가하기"를 누를 경우, 성공적으로 추가하였다는 메시지 출력. 메시지 내용(result)은 views.py에서 설정할 수 있음.-->
    {% if messages %}
      {%for result in messages %}
      <b style="color:red">{{result}}</b>
      {% endfor %}
    {% endif %}
    </form>

    {% else %}
      <p style="font-size: 18px;">로그인이 필요한 서비스입니다.</p>
    {% endif %}

    </center>
</body>
<!-- 이하 2개의 script 또한 crc변환 관련 코드 -->
<script src="https://cdn.jsdelivr.net/gh/emn178/js-crc/build/crc.min.js"></script>
<script>method = crc32;</script>
</html>
