<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <style>


        img{
          position: absolute;
          top: 0;
          left: 0;
          margin: 20px 30px;

          width: 200px;
          height: 59.3px
        }
    </style>
</head>
<body>
    <center>
        <h1>Login Form</h1>
        <img src="/static/img/robomation_logo.png" alt="로고">
        <hr>
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" />
        </form>
    </center>
</body>
</html>
